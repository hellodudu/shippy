version: "3"
services:
  consignment-service:
    build: consignment-service/
    command: env GOOS=linux GOARCH=amd64 go build -o shippy-service-consignment
    image: shippy-service-consignment
    ports:
      - 50051:50051
    environment:
      MICRO_ADRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"

  vessel-service:
    build: vessel-service/
    image: shippy-service-vessel
    ports:
      - 50052:50051
    environment:
      MICRO_ADRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"

  datastore:
    image: mongo
    ports:
      - 27017:27017
